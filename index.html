<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price With Toggle</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/00f365168b.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <h1 align="center">Price With Toggle</h1>

    <!-- Toggle Button -->
    <div class="toggle">
        <p>Monthly</p>
        <div>
            <input type="checkbox" id="check">
            <label for="check" class="year-label"><i class="fa-solid fa-toggle-off"></i></label>
            <label for="check" class="month-label"><i class="fa-solid fa-toggle-on"></i></label>
        </div>
        <p>Yearly</p>
    </div>
    <div class="discount">Pay for 1 year and get 1 month free</div>

    <!-- Price cards -->
    <div class="price-section row">
        <div class="col-md-6">
            <div class="card">
                <h3>Basic</h3>
                <p class="card-desc">Everything you need to start your business</p>
                <p class="card-price">USD <span class="price">24.95</span><span class="duration"></span></p>
                <p>Basic reports</p>
                <p>2 staff accounts</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h3>Professional</h3>
                <p class="card-desc">Level up your business with more business</p>
                <p class="card-price">USD <span class="price">69.95</span><span class="duration"></span></p>
                <p>Professional reports</p>
                <p>5 staff accounts</p>
            </div>
        </div>
        
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
